<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/js/all.min.js"
            integrity="sha256-HkXXtFRaflZ7gjmpjGQBENGnq8NIno4SDNq/3DbkMgo="
            crossorigin="anonymous"
    ></script>
    <title>{% block title %}{% endblock %} Hogwarts Registrar</title>
    {% block head %}{% endblock %}
</head>
<body>

<section id="navbar">
    {% block navbar %}
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href={{ url_for('students') }}>Students</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href={{ url_for('instructors') }}>Instructors</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href={{ url_for('classes') }}>Classes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href={{ url_for('houses') }}>Houses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href={{ url_for('enrollments') }}>Enrollments</a>
                    </li>
                </ul>
            </div>
        </nav>
    {% endblock %}
</section>

{% block body %}
{% endblock body %}


</body>
</html>
